<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Tubestone</title>
	<link href="cs.css" rel="stylesheet" type="text/css"/>
	<!--
	<link href="grid.css" rel="stylesheet" type="text/css"/>
	-->
</head>
<body>
	
<main>
	<header>
		<span class='search-span'>Search Youtube Videos</span>
		<form class='search-form' action='#'>
			<input type='text' name='user-input' class='text-input' required>
			<input type='submit' value='Search'>
		</form>
	</header>
	<!--
	<section class='search-section col-12'>
		<span class='search-span'>Search Youtube Videos</span>
		<form class='search-form' action='#'>
			<input type='text' name='user-input' class='text-input' required>
			<input type='submit' value='Search'>
		</form>
	</section>
	-->
	<section class='result-section col-12'>
		<div class='result-head'></div>
		<div class='result-div container' aria-live="assertive"></div>
	</section>
	
	<section class='video-section col-12'>
		<div class='iframe-div col-6 container'>
			<iframe id='video' src="https://www.youtube.com/embed/?enablejsapi=1&showinfo=0&iv_load_policy=0&rel=0" frameborder="0" gesture="media" allowfullscreen></iframe>
			<p id='current_title'></p>
			<div class='nav-div'>
				<input type='button' id='play-button' value='>/||'>
				<input type='button' id='fullscreen' value='Full Screen'>
			</div>
			
		</div>
		<div class='video-related col-6 container'></div>
	</section>
	
	<footer>
		<div id='div-footer'>
			<input id='top' type='button' value='Top'>
		</div>
	</footer>

	
	
</main>
  <script type='text/javascript' src='https://craig.global.ssl.fastly.net/js/mousetrap/mousetrap.min.js?a4098'></script>
  <script type="text/javascript" src='//code.jquery.com/jquery-3.2.1.min.js'></script>
  <script src="renderer.js"></script>
  <script src="js.js"></script>
</body>
</html>
